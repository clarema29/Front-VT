    <main class="fund">
      <div class="containt">
          <div class="row">
              <div class="col-md-6 offset-md-3">
                  <div class="signup-form">
                      <form class="bg" id="registro-cliente">
                          <h2 class="titulo" id="titulo">Formulario de Registro</h2>
                          <h4 class="mb-5 text-secondary text-center">Visión Tecnológica</h4>
                          <div class="row">
                              <div class="mb-3 col-md-6">
                                  <label>Nombre<span class="text-danger">*</span></label>
                                  <input type="text" name="nombre" id="nombre" class="form-dato" required>
                              </div>
  
                              <div class="mb-3 col-md-6">
                                  <label>Correo<span class="text-danger">*</span></label>
                                  <input type="email" name="email" id="email" class="form-dato" required>
                              </div>
  
                              <div class="mb-3 col-md-6">
                                  <label>Contraseña<span class="text-danger">*</span></label>
                                  <input type="password" name="clave" id="clave" class="form-dato" required>
                              </div>
  
                              <div class="mb-3 col-md-6">
                                  <label>Teléfono<span class="text-danger">*</span></label>
                                  <input type="tel" name="telefono" id="telefono" class="form-dato" required>
                              </div>
  
                              <div class="mb-3 col-md-6">
                                  <label>Documento<span class="text-danger">*</span></label>
                                  <input type="text" name="documento" id="documento" class="form-dato" required>
                              </div>
  
                              <div class="mb-3 col-md-6">
                                  <label>Dirección<span class="text-danger">*</span></label>
                                  <input type="text" name="direccion" id="direccion" class="form-dato" required>
                              </div>
  
                              <div class="mb-3 col-md-6">
                                  <label>Departamento<span class="text-danger">*</span></label>
                                  <input type="text" name="departamento" id="departamento" class="form-dato" required>
                              </div>
  
                              <div class="mb-3 col-md-6">
                                  <label>Ciudad<span class="text-danger">*</span></label>
                                  <input type="text" name="ciudad" id="ciudad" class="form-dato" required>
                              </div>
  
                          </div>
                          <div>
                              <button type="submit" class="btn btn-color float-end" id="registrar-cliente">Registrar</button>
                          </div>
                      </form>
                  </div>
