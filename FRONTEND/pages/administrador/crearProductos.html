    <!-- Formulario crear productos -->
    <div class="main-content">
    <main class="form-create">
      
        <form class="form-horizontal" id="registroProducto">
            <h2 id="titulo-form">Crear Producto</h2>
            <div class="form-group">
              <label class="control-label col-sm-2" for="nombre">Nombre:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control custom-input" id="nombre" name="nombre"
                placeholder="Ingrese el nombre del producto" autocomplete="off" required>
              </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="descripcion">Descripción:</label>
                <div class="col-sm-10">
                  <textarea class="form-control custom-input" id="descripcion" name="descripcion"
                            placeholder="Ingrese la descripcion del producto" required
                            autocomplete="off"> </textarea>
                </div>
              </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="cantidad">Cantidad:</label>
              <div class="col-sm-10">
                <input type="number" class="form-control custom-input" id="cantidad"
                      name="cantidad" placeholder="Ingrese la cantidad del producto"
                      required autocomplete="off">
              </div>
            </div>
        
            <div class="form-group">
              <label class="control-label col-sm-2" for="precio">Precio:</label>
              <div class="col-sm-10">
                <input type="number" class="form-control custom-input" step="any" id="precio" name="precio"
                placeholder="Ingrese el precio del producto" autocomplete="off" required>
              </div>
            </div>
        
            <div class="form-group">
              <label class="control-label col-sm-2" for="categoriaEnum">Categoria:</label>
              <div class="col-sm-10">
                <select class="form-control custom-input" id="categoriaEnum" name="categoriaEnum" required>
                  <option value="" selected disabled>Seleccione una categoría</option>
                  <option value="COMPUTADORES">COMPUTADORES</option>
                  <option value="IMPRESORAS">IMPRESORAS</option>
                  <option value="TABLET">TABLET</option>
                  <option value="AUDIO_VIDEO">AUDIO/VIDEO</option>
                  <option value="ACCESORIOS">ACCESORIOS</option>
                  <option value="GAMER">GAMER</option>
              </select>
              </div>
            </div>
        
            <div class="form-group">
              <label class="control-label col-sm-2" for="imagen">Imagen:</label>
              <div class="col-sm-10">
                <img class="imagen-placeholder" src="/img/img_placeholder/place-holder.jpg" alt="seleccionar imagen"
                  id="imagen">
              </div>
              <button type="button" id="btnSeleccionarImagen" class="btn">Subir imagen</button>
            </div>

            <div class="form-group">
              <label class="control-label col-sm-2" for="enOferta">En oferta:</label>
              <div class="col-sm-10">
                <input type="checkbox" id="enOferta" name="enOferta">
              </div>
            </div>
        
            <div class="row">
              <div class="col-sm-2">
                <button type="submit" class="btn btn-create btn-success" id="crear-producto">
                  <span class="glyphicon glyphicon-saved"></span> Crear
                </button>
              </div>
            </div>
        
          </form>
